<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Livre Parar SP - V3.7</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --verde: #10b981; --amarelo: #f59e0b; --vermelho: #ef4444; --azul: #2563eb; }
        body { font-family: 'Segoe UI', sans-serif; background: #f1f5f9; margin: 0; }
        .nav { display: flex; background: white; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 1000; }
        .tab { flex: 1; padding: 18px; text-align: center; font-weight: bold; cursor: pointer; color: #94a3b8; border-bottom: 3px solid transparent; font-size: 0.8rem; }
        .tab.active { color: var(--azul); border-bottom: 3px solid var(--azul); }
        .view { display: none; padding: 15px; max-width: 500px; margin: 0 auto; }
        .view.active { display: block; }
        .card { background: white; border-radius: 16px; padding: 16px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .map-container { width: 100%; height: 250px; border-radius: 12px; background: #e2e8f0; }
        #mapa-disponivel { height: 500px; }
        label { font-size: 0.75rem; font-weight: bold; color: #64748b; text-transform: uppercase; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0 10px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 1rem; }
        .btn-principal { width: 100%; background: var(--azul); color: white; border: none; padding: 18px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .check-container { display: flex; align-items: center; gap: 10px; margin: 10px 0; font-weight: bold; color: var(--azul); }
        .check-container input { width: auto; margin: 0; }
    </style>
</head>
<body>

<nav class="nav">
    <div class="tab active" onclick="switchTab('registrar')">INDICAR VAGAS</div>
    <div class="tab" onclick="switchTab('calor')">VAGAS DISPON√çVEIS</div>
</nav>

<div id="view-registrar" class="view active">
    <div class="card">
        <label>üìç Sua Localiza√ß√£o</label>
        <div id="mini-mapa" class="map-container"></div>
    </div>
    <div class="card">
        <label>Tipo de Via</label>
        <select id="tipo_via">
            <option value="Rua Residencial">Rua Residencial</option>
            <option value="Avenida">Avenida</option>
            <option value="Pra√ßa">Pra√ßa</option>
        </select>

        <label>Quantidade de Vagas</label>
        <input type="number" id="qtd" placeholder="Ex: 5" inputmode="numeric">

        <div class="check-container">
            <input type="checkbox" id="zona_azul">
            <span>Precisa de Zona Azul?</span>
        </div>

        <button class="btn-principal" onclick="salvarVaga()">PUBLICAR AGORA</button>
    </div>
</div>

<div id="view-calor" class="view">
    <div class="card" style="padding: 10px;">
        <div id="mapa-disponivel" class="map-container"></div>
    </div>
</div>

<script>
    const GOOGLE_KEY = "AIzaSyAyeljGisp0yk242H4s3VC_xFeBwESDrjU";
    const firebaseConfig = {
        apiKey: "AIzaSyCv33-vr99tYWdxdeJP4rsp39ro5M2gZNo",
        authDomain: "olhar-urbano.firebaseapp.com",
        databaseURL: "https://olhar-urbano-default-rtdb.firebaseio.com",
        projectId: "olhar-urbano"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let userLoc = { lat: -23.5505, lng: -46.6333 };
    let mapReg, mapDispo, infoWindow;

    function loadMaps() {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_KEY}&libraries=visualization&callback=initAll`;
        script.async = true;
        document.head.appendChild(script);
    }

    window.initAll = function() {
        infoWindow = new google.maps.InfoWindow();
        navigator.geolocation.getCurrentPosition(p => {
            userLoc.lat = p.coords.latitude;
            userLoc.lng = p.coords.longitude;
            mapReg = new google.maps.Map(document.getElementById("mini-mapa"), {
                zoom: 17, center: userLoc, disableDefaultUI: true
            });
            new google.maps.Marker({ position: userLoc, map: mapReg });
        });
    };

    function switchTab(t) {
        document.querySelectorAll('.tab, .view').forEach(e => e.classList.remove('active'));
        if(t === 'registrar') {
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.getElementById('view-registrar').classList.add('active');
        } else {
            document.querySelectorAll('.tab')[1].classList.add('active');
            document.getElementById('view-calor').classList.add('active');
            setTimeout(renderDisponiveis, 400);
        }
    }

    function renderDisponiveis() {
        mapDispo = new google.maps.Map(document.getElementById("mapa-disponivel"), {
            zoom: 15, center: userLoc, disableDefaultUI: true
        });

        db.ref('vagas_sp').once('value', snapshot => {
            const data = snapshot.val();
            if(!data) return;

            const heatPoints = [];
            Object.values(data).forEach(v => {
                let cor = v.qtd > 10 ? "#10b981" : (v.qtd >= 5 ? "#f59e0b" : "#ef4444");
                let precisaZA = v.zona_azul ? "Sim" : "N√£o";

                const marker = new google.maps.Marker({
                    position: {lat: v.lat, lng: v.lng},
                    map: mapDispo,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        fillColor: cor, fillOpacity: 0.9, scale: 15, strokeColor: "white", strokeWeight: 2
                    },
                    label: { text: v.qtd.toString(), color: "white", fontWeight: "bold" }
                });

                // CONTE√öDO DO PIN AO CLICAR
                const conteudo = `
                    <div style="color:#333; padding:5px;">
                        <b style="color:var(--azul)">${v.tipo}</b><br>
                        <b>Vagas:</b> ${v.qtd}<br>
                        <b>Zona Azul:</b> ${precisaZA}<br><br>
                        <button onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${v.lat},${v.lng}')" 
                                style="background:var(--azul); color:white; border:none; padding:8px; border-radius:5px; width:100%; cursor:pointer;">
                            Navegar at√© aqui üìç
                        </button>
                    </div>
                `;

                marker.addListener("click", () => {
                    infoWindow.setContent(conteudo);
                    infoWindow.open(mapDispo, marker);
                });

                heatPoints.push({ location: new google.maps.LatLng(v.lat, v.lng), weight: v.qtd });
            });

            new google.maps.visualization.HeatmapLayer({
                data: heatPoints, map: mapDispo, radius: 40, opacity: 0.6
            });
        });
    }

    async function salvarVaga() {
        const qtd = document.getElementById('qtd').value;
        if(!qtd) return alert("Informe a quantidade!");
        
        await db.ref('vagas_sp').push({
            qtd: parseInt(qtd),
            tipo: document.getElementById('tipo_via').value,
            zona_azul: document.getElementById('zona_azul').checked,
            lat: userLoc.lat, lng: userLoc.lng, ts: Date.now()
        });
        alert("Vaga registrada com sucesso!");
        document.getElementById('qtd').value = "";
        document.getElementById('zona_azul').checked = false;
    }

    window.onload = loadMaps;
</script>
</body>
</html>
