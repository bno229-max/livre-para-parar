<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Livre Parar SP - v6.8</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { 
            --waze-blue: #33ccff; 
            --waze-dark: #222222;
            --verde-waze: #10b981; 
            --amarelo-laranja: #f59e0b; 
            --vermelho: #ef4444; 
        }
        
        body { font-family: 'Open Sans', sans-serif; background: #f0f3f6; margin: 0; color: var(--waze-dark); overflow-x: hidden; }
        
        .nav { display: flex; background: white; padding: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; }
        .tab { flex: 1; padding: 14px 5px; text-align: center; font-weight: 800; cursor: pointer; color: #94a3b8; font-size: 0.7rem; border-radius: 20px; transition: 0.2s; text-transform: uppercase; }
        .tab.active { background: var(--waze-blue); color: white; box-shadow: 0 4px 12px rgba(51, 204, 255, 0.3); }

        .view { display: none; padding: 15px; max-width: 500px; margin: 0 auto; animation: fadeIn 0.4s ease-out; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        .card { background: white; border-radius: 25px; padding: 20px; margin-bottom: 20px; border: 3px solid var(--waze-dark); box-shadow: 8px 8px 0px rgba(0,0,0,0.05); }
        .map-box { width: 100%; border-radius: 20px; background: #e2e8f0; border: 3px solid var(--waze-dark); overflow: hidden; }
        #mini-mapa { height: 200px; margin-bottom: 15px; }
        #mapa-calor { height: 400px; }

        label { font-size: 0.8rem; font-weight: 900; color: var(--waze-dark); text-transform: uppercase; display: block; margin-top: 15px; }
        select, input { width: 100%; padding: 15px; border-radius: 15px; border: 3px solid var(--waze-dark); background: #f8fafc; font-size: 1rem; font-weight: 600; box-sizing: border-box; margin-top: 5px; outline: none; }

        .btn-acao { 
            width: 100%; border: 3px solid var(--waze-dark); padding: 18px; border-radius: 50px; 
            font-weight: 900; cursor: pointer; font-size: 1rem; transition: all 0.1s; 
            box-shadow: 0 6px 0px var(--waze-dark); text-transform: uppercase;
        }
        .btn-acao:active { transform: translateY(4px); box-shadow: 0 2px 0px var(--waze-dark); }
        
        .btn-indicar { background: var(--verde-waze); color: white; margin-top: 25px; }
        .btn-vamos { background: var(--waze-blue); color: white; margin-top: 10px; border: 2px solid var(--waze-dark); box-shadow: 0 4px 0px var(--waze-dark); }
        .btn-buscar { background: var(--amarelo-laranja); color: white; margin-top: 10px; padding: 12px; font-size: 0.8rem; }

        .zona-azul-container { display: flex; gap: 15px; margin-top: 10px; }
        .radio-item { flex: 1; background: #f1f5f9; padding: 15px; border-radius: 15px; border: 3px solid var(--waze-dark); text-align: center; font-weight: 800; cursor: pointer; }
        .radio-item:has(input:checked) { background: var(--waze-blue); color: white; }
        .radio-item input { display: none; }

        .footer-adm { text-align: center; padding: 20px 0; margin-top: 10px; }
        .link-adm { color: #64748b; font-size: 0.6rem; font-weight: 900; cursor: pointer; letter-spacing: 3px; opacity: 0.4; text-transform: uppercase; }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9999; justify-content: center; align-items: center; backdrop-filter: blur(8px); padding: 20px; box-sizing: border-box; }
        .master-card { background: #f0f3f6; width: 100%; max-width: 450px; border-radius: 35px; border: 4px solid var(--waze-dark); padding: 25px; box-shadow: 12px 12px 0px var(--waze-dark); max-height: 90vh; overflow-y: auto; }
        
        #modal-detalhes { z-index: 10001; }
        .grid-master { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .mini-card-adm { background: white; border: 3px solid var(--waze-dark); padding: 10px; border-radius: 15px; text-align: center; cursor: pointer; }
        .valor-adm { display: block; font-size: 1.4rem; font-weight: 900; color: var(--waze-blue); line-height: 1; }
        .desc-adm { font-size: 0.5rem; font-weight: 800; text-transform: uppercase; color: #64748b; margin-top: 3px; display: block; }

        .lista-ruas { margin-top: 15px; background: white; border-radius: 20px; border: 3px solid var(--waze-dark); padding: 10px; max-height: 350px; overflow-y: auto; }
        .rua-item { padding: 12px; border-bottom: 2px solid #f0f3f6; font-size: 0.8rem; display: flex; justify-content: space-between; align-items: center; }

        .legenda { display: flex; justify-content: space-around; gap: 8px; margin-top: 15px; margin-bottom: 10px; }
        .legenda-item { flex: 1; font-size: 0.6rem; font-weight: 900; padding: 10px 5px; border-radius: 12px; border: 2px solid var(--waze-dark); color: white; text-align: center; }
    </style>
</head>
<body>

<div id="modal-login-adm" class="modal-overlay">
    <div class="master-card" style="text-align: center; background: white;">
        <h2 style="margin-bottom: 20px;">üîí Terminal Master</h2>
        <input type="password" id="senha-adm" placeholder="Senha" style="text-align: center;">
        <button class="btn-acao btn-indicar" onclick="validarAcesso()">Entrar</button>
        <p onclick="fecharModais()" style="margin-top:20px; font-size:0.7rem; font-weight:800; color:#94a3b8; cursor:pointer;">VOLTAR</p>
    </div>
</div>

<div id="modal-detalhes" class="modal-overlay">
    <div class="master-card" style="background: white;">
        <h3 id="detalhe-titulo" style="margin:0; font-weight: 900; font-size: 1rem; text-transform: uppercase; color: var(--waze-blue);">LISTA</h3>
        <div id="lista-detalhada" class="lista-ruas"></div>
        <button class="btn-acao" style="margin-top: 15px; background: var(--waze-dark); color:white; padding: 12px;" onclick="document.getElementById('modal-detalhes').style.display='none'">VOLTAR</button>
    </div>
</div>

<div id="modal-acesso-master" class="modal-overlay">
    <div class="master-card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3 style="margin:0; font-weight: 900;">DASHBOARD BI</h3>
            <button onclick="fecharModais()" style="background:var(--vermelho); color:white; border:2px solid var(--waze-dark); padding:5px 10px; border-radius:10px; font-weight:800; cursor:pointer;">X</button>
        </div>
        <div class="grid-master" id="grid-bi"></div>
    </div>
</div>

<nav class="nav">
    <div class="tab active" onclick="switchTab('registrar')">Indicar Vagas</div>
    <div class="tab" onclick="switchTab('calor')">Vagas na Regi√£o</div>
</nav>

<div id="view-registrar" class="view active">
    <div class="card">
        <label style="margin-top:0;">üìç Sua Localiza√ß√£o</label>
        <div id="mini-mapa" class="map-box"></div>
        <label>Tipo de Via</label>
        <select id="tipo_via">
            <option value="Rua Residencial">üè† Rua Residencial</option>
            <option value="Avenida">üõ£Ô∏è Avenida</option>
            <option value="Pra√ßa">üå≥ Pra√ßa</option>
            <option value="Estacionamento">üÖøÔ∏è Estacionamento</option>
        </select>
        <label>Quantidade de Vagas</label>
        <input type="number" id="qtd" placeholder="Ex: 8" inputmode="numeric">
        <label>Precisa de zona azul?</label>
        <div class="zona-azul-container">
            <label class="radio-item"><input type="radio" name="za" value="Sim"> SIM</label>
            <label class="radio-item"><input type="radio" name="za" value="N√£o" checked> N√ÉO</label>
        </div>
        <button class="btn-acao btn-indicar" onclick="salvarVaga()">Pode parar aqui</button>
    </div>
    <div class="footer-adm"><span class="link-adm" onclick="abrirLoginAdm()">ADM</span></div>
</div>

<div id="view-calor" class="view">
    <div class="card" style="padding: 10px;">
        <div id="mapa-calor" class="map-box"></div>
        <div class="legenda">
            <div class="legenda-item" style="background:var(--verde-waze)">MAIS DE 10</div>
            <div class="legenda-item" style="background:var(--amarelo-laranja)">5 A 10</div>
            <div class="legenda-item" style="background:var(--vermelho)">POUCAS</div>
        </div>
        <label style="margin-top: 10px;">üîç Ver vagas em outro local</label>
        <input type="text" id="input-destino" placeholder="Ex: Av. Paulista, 1000">
        <button class="btn-acao btn-buscar" onclick="buscarDestino()">Consultar Vagas</button>
    </div>
    <div class="footer-adm"><span class="link-adm" onclick="abrirLoginAdm()">ADM</span></div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyCv33-vr99tYWdxdeJP4rsp39ro5M2gZNo", authDomain: "olhar-urbano.firebaseapp.com", databaseURL: "https://olhar-urbano-default-rtdb.firebaseio.com", projectId: "olhar-urbano" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let userLoc = { lat: -23.5505, lng: -46.6333 }, mapReg, mapCal, infoWindow, heatmap, dadosGlobais = [], geocoder;

    const wazeStyle = [{"featureType":"landscape","stylers":[{"color":"#f0f3f6"}]},{"featureType":"road","elementType":"geometry","stylers":[{"color":"#ffffff"}]},{"featureType":"road.arterial","elementType":"geometry","stylers":[{"color":"#fffbc2"}]}];

    function start() {
        const s = document.createElement('script');
        s.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyAyeljGisp0yk242H4s3VC_xFeBwESDrjU&libraries=visualization&callback=initApp`;
        s.async = true; document.head.appendChild(s);
    }

    window.initApp = function() {
        infoWindow = new google.maps.InfoWindow();
        geocoder = new google.maps.Geocoder();
        navigator.geolocation.getCurrentPosition(p => {
            userLoc = { lat: p.coords.latitude, lng: p.coords.longitude };
            mapReg = new google.maps.Map(document.getElementById("mini-mapa"), { zoom: 17, center: userLoc, disableDefaultUI: true, styles: wazeStyle });
            new google.maps.Marker({ position: userLoc, map: mapReg });
        });
    };

    function switchTab(t) {
        document.querySelectorAll('.tab, .view').forEach(e => e.classList.remove('active'));
        if(t === 'registrar') { document.querySelectorAll('.tab')[0].classList.add('active'); document.getElementById('view-registrar').classList.add('active'); }
        else { document.querySelectorAll('.tab')[1].classList.add('active'); document.getElementById('view-calor').classList.add('active'); setTimeout(renderHeatmap, 200); }
    }

    function salvarVaga() {
        const q = document.getElementById('qtd').value;
        if(!q) return alert("Quantas vagas?");
        db.ref('vagas_sp').push({ qtd: parseInt(q), tipo: document.getElementById('tipo_via').value, zona_azul: document.querySelector('input[name="za"]:checked').value, lat: userLoc.lat, lng: userLoc.lng, ts: Date.now(), cliques: 0 });
        alert("Enviado!"); document.getElementById('qtd').value = "";
    }

    function buscarDestino() {
        const endereco = document.getElementById('input-destino').value;
        if(!endereco) return alert("Digite um endere√ßo!");
        geocoder.geocode({ address: endereco }, (results, status) => {
            if (status === "OK") {
                mapCal.setCenter(results[0].geometry.location);
                mapCal.setZoom(17);
            } else { alert("N√£o encontrado."); }
        });
    }

    function renderHeatmap() {
        mapCal = new google.maps.Map(document.getElementById("mapa-calor"), { zoom: 15, center: userLoc, disableDefaultUI: true, styles: wazeStyle });
        db.ref('vagas_sp').on('value', snap => {
            const data = snap.val(); if(!data) return;
            const points = []; dadosGlobais = Object.values(data);
            Object.keys(data).forEach(id => {
                const v = data[id];
                points.push({ location: new google.maps.LatLng(v.lat, v.lng), weight: v.qtd });
                const marker = new google.maps.Marker({
                    position: {lat: v.lat, lng: v.lng},
                    map: mapCal,
                    icon: { url: 'data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><text y="30" font-size="30">üìç</text></svg>', scaledSize: new google.maps.Size(40, 40) }
                });
                marker.addListener("click", () => {
                    const dt = new Date(v.ts);
                    const dataHora = `${dt.toLocaleDateString('pt-BR')} √†s ${dt.getHours().toString().padStart(2,'0')}:${dt.getMinutes().toString().padStart(2,'0')}`;
                    const zaTxt = v.zona_azul === 'Sim' ? 'üî¥ ZONA AZUL' : 'üü¢ LIVRE';
                    infoWindow.setContent(`<div style="text-align:center; padding:5px; font-family:sans-serif;"><b>${v.tipo}</b><br><small>${zaTxt}</small><br><span style="font-weight:900; color:var(--verde-waze); font-size:1rem;">${v.qtd} VAGAS</span><br><small style="color:#666">Atualizado: ${dataHora}</small><br><button onclick="ir('${id}', ${v.lat}, ${v.lng})" class="btn-acao btn-vamos">VAMOS!</button></div>`);
                    infoWindow.open(mapCal, marker);
                });
            });
            if(heatmap) heatmap.setMap(null);
            heatmap = new google.maps.visualization.HeatmapLayer({ data: points, map: mapCal, radius: 45 });
        });
    }

    window.ir = function(id, lat, lng) {
        db.ref('vagas_sp/'+id+'/cliques').transaction(c => (c||0)+1);
        window.open(`https://www.google.com/maps/search/?api=1&query=${lat},${lng}`);
    }

    function fecharModais() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display='none'); }
    function abrirLoginAdm() { document.getElementById('modal-login-adm').style.display='flex'; }
    function validarAcesso() { 
        if(document.getElementById('senha-adm').value === '290519') { 
            fecharModais(); 
            document.getElementById('modal-acesso-master').style.display='flex'; 
            carregarBI();
        } else { alert("Erro!"); }
    }

    function carregarBI() {
        const entries = dadosGlobais;
        const totalVagas = entries.reduce((acc, v) => acc + (v.qtd || 0), 0);
        const cliques = entries.reduce((acc, v) => acc + (v.cliques || 0), 0);
        const zaSim = entries.filter(v => v.zona_azul === 'Sim').length;
        const zaNao = entries.filter(v => v.zona_azul === 'N√£o').length;

        document.getElementById('grid-bi').innerHTML = `
            <div class="mini-card-adm" style="grid-column: span 2; background: #e0f2fe;"><span class="valor-adm">${totalVagas}</span><span class="desc-adm">Vagas Totais</span></div>
            <div class="mini-card-adm" onclick="abrirLista('Geral')"><span class="valor-adm">${entries.length}</span><span class="desc-adm">Posts</span></div>
            <div class="mini-card-adm"><span class="valor-adm" style="color:var(--amarelo-laranja)">${cliques}</span><span class="desc-adm">Cliques</span></div>
            <div class="mini-card-adm" onclick="abrirLista('Sim')"><span class="valor-adm" style="color:var(--waze-blue)">${zaSim}</span><span class="desc-adm">Zona Azul</span></div>
            <div class="mini-card-adm" onclick="abrirLista('N√£o')"><span class="valor-adm">${zaNao}</span><span class="desc-adm">Livre</span></div>
        `;
    }

    function abrirLista(tipo) {
        const container = document.getElementById('lista-detalhada');
        container.innerHTML = "";
        const filtrados = tipo === 'Geral' ? dadosGlobais : dadosGlobais.filter(v => v.zona_azul === tipo);
        filtrados.reverse().forEach(v => {
            container.innerHTML += `<div class="rua-item"><div><b>${v.tipo}</b><br><small>${new Date(v.ts).toLocaleString()}</small></div><span style="font-weight:900">${v.qtd} vgs</span></div>`;
        });
        document.getElementById('modal-detalhes').style.display = 'flex';
    }
    
    window.onload = start;
</script>
</body>
</html>
