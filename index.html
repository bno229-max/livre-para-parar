<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Livre Parar SP</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --verde: #10b981; --amarelo: #f59e0b; --vermelho: #ef4444; --azul: #2563eb; }
        body { font-family: 'Segoe UI', sans-serif; background: #f1f5f9; margin: 0; padding: 0; }
        
        /* Navegação */
        .nav { display: flex; background: white; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 1000; }
        .tab { flex: 1; padding: 18px; text-align: center; font-weight: bold; cursor: pointer; color: #94a3b8; font-size: 0.8rem; }
        .tab.active { color: var(--azul); border-bottom: 3px solid var(--azul); }

        .view { display: none; padding: 15px; max-width: 500px; margin: 0 auto; }
        .view.active { display: block; }

        /* Cards e Inputs */
        .card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .map-box { width: 100%; height: 450px; border-radius: 15px; background: #e2e8f0; }

        label { font-size: 0.8rem; font-weight: bold; color: #64748b; text-transform: uppercase; display: block; margin-top: 15px; margin-bottom: 5px; }
        input, select { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; background: #f8fafc; font-size: 1rem; box-sizing: border-box; }

        /* Botão Indicar com Brilho e Efeito Hover */
        .btn-indicar { 
            width: 100%; background: var(--azul); color: white; border: none; padding: 20px; border-radius: 15px; 
            font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 1.1rem;
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        .btn-indicar:hover { 
            background: #1d4ed8; transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.5);
        }

        /* Zona Azul Sim/Não */
        .zona-azul-container { display: flex; gap: 20px; margin-top: 10px; }
        .radio-item { display: flex; align-items: center; gap: 8px; font-weight: bold; color: #334155; cursor: pointer; }
        .radio-item input { width: 20px; height: 20px; accent-color: var(--azul); }

        /* Legenda do Mapa */
        .legenda { margin-top: 15px; display: flex; justify-content: space-between; gap: 10px; }
        .legenda-item { flex: 1; text-align: center; font-size: 0.7rem; font-weight: bold; padding: 8px; border-radius: 8px; color: white; }
        .leg-v { background: var(--verde); }
        .leg-a { background: var(--amarelo); }
        .leg-r { background: var(--vermelho); }
    </style>
</head>
<body>

<nav class="nav">
    <div class="tab active" onclick="switchTab('registrar')">INDICAR VAGA</div>
    <div class="tab" onclick="switchTab('calor')">VAGAS DISPONÍVEIS NA REGIÃO</div>
</nav>

<div id="view-registrar" class="view active">
    <div class="card">
        <h3 style="margin-top:0; color:#1e293b;">Nova Indicação</h3>
        
        <label>Tipo de Via</label>
        <select id="tipo_via">
            <option value="Rua Residencial">Rua Residencial</option>
            <option value="Avenida">Avenida</option>
            <option value="Praça">Praça</option>
        </select>

        <label>Quantidade de Vagas Livres</label>
        <input type="number" id="qtd" placeholder="Ex: 12" inputmode="numeric">

        <label>Precisa de Zona Azul?</label>
        <div class="zona-azul-container">
            <label class="radio-item"><input type="radio" name="za" value="Sim"> Sim</label>
            <label class="radio-item"><input type="radio" name="za" value="Não" checked> Não</label>
        </div>

        <button class="btn-indicar" onclick="salvarVaga()">INDICAR VAGAS AGORA</button>
    </div>
</div>

<div id="view-calor" class="view">
    <div class="card" style="padding: 10px;">
        <div id="mapa-calor" class="map-box"></div>
        
        <div class="legenda">
            <div class="legenda-item leg-v">Acima de 10<br>Muitas Vagas</div>
            <div class="legenda-item leg-a">Entre 5 e 10<br>Moderado</div>
            <div class="legenda-item leg-r">Abaixo de 5<br>Poucas Vagas</div>
        </div>
    </div>
</div>

<script>
    const GOOGLE_KEY = "AIzaSyAyeljGisp0yk242H4s3VC_xFeBwESDrjU";
    const firebaseConfig = {
        apiKey: "AIzaSyCv33-vr99tYWdxdeJP4rsp39ro5M2gZNo",
        authDomain: "olhar-urbano.firebaseapp.com",
        databaseURL: "https://olhar-urbano-default-rtdb.firebaseio.com",
        projectId: "olhar-urbano"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let userLoc = { lat: -23.5505, lng: -46.6333 };
    let googleMap, heatmap;

    function start() {
        const s = document.createElement('script');
        s.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_KEY}&libraries=visualization&callback=initApp`;
        s.async = true;
        document.head.appendChild(s);
    }

    window.initApp = function() {
        navigator.geolocation.getCurrentPosition(p => {
            userLoc = { lat: p.coords.latitude, lng: p.coords.longitude };
        });
    };

    function switchTab(t) {
        document.querySelectorAll('.tab, .view').forEach(e => e.classList.remove('active'));
        if(t === 'registrar') {
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.getElementById('view-registrar').classList.add('active');
        } else {
            document.querySelectorAll('.tab')[1].classList.add('active');
            document.getElementById('view-calor').classList.add('active');
            renderHeatmap();
        }
    }

    function renderHeatmap() {
        googleMap = new google.maps.Map(document.getElementById("mapa-calor"), {
            zoom: 15, center: userLoc, disableDefaultUI: true
        });

        db.ref('vagas_sp').once('value', snapshot => {
            const data = snapshot.val();
            if(!data) return;

            const heatPoints = [];
            Object.values(data).forEach(v => {
                heatPoints.push({
                    location: new google.maps.LatLng(v.lat, v.lng),
                    weight: v.qtd 
                });
            });

            heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatPoints,
                map: googleMap,
                radius: 50,
                opacity: 0.8,
                gradient: [
                    'rgba(0, 255, 255, 0)',
                    'rgba(239, 68, 68, 1)',   // Vermelho
                    'rgba(245, 158, 11, 1)',  // Amarelo
                    'rgba(16, 185, 129, 1)'   // Verde
                ]
            });
        });
    }

    async function salvarVaga() {
        const qtd = document.getElementById('qtd').value;
        const za = document.querySelector('input[name="za"]:checked').value;
        
        if(!qtd) return alert("Por favor, informe a quantidade de vagas.");

        navigator.geolocation.getCurrentPosition(async (p) => {
            await db.ref('vagas_sp').push({
                qtd: parseInt(qtd),
                tipo: document.getElementById('tipo_via').value,
                zona_azul: za,
                lat: p.coords.latitude,
                lng: p.coords.longitude,
                ts: Date.now()
            });
            alert("Vaga indicada com sucesso!");
            document.getElementById('qtd').value = "";
        }, () => alert("Ative seu GPS para indicar a vaga!"));
    }

    window.onload = start;
</script>
</body>
</html>
